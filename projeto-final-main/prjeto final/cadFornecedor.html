<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="produtohick/style.css" rel="stylesheet">

    <title>Cadastro | Fornecedor</title>
</head>
<body id="cp">
   

        <script src="cadastro.js"></script>
        <div class="postarproduto">
            <div class="MARMITA">
                <h1 class="tituloproduto">Cadastro de forncedor na Kolekcja</h1>

                <div>
                    <label for="nome">nome empresa</label>
                    <input id="nome" type="text" name="name" >
                </div> 

                <div>
                    <label for="cnpj">cnpj:</label>
                    <input id="cnpj" type="text" name="cpf_usuario" placeholder="xxx.xxx.xxx-xx">
                </div> 

                <div>
                    <label for="TEL">telefone</label>
                    <input id="TEL" type="tel" name="numero_tel" placeholder="(xx) xxxx-xxxx">
                </div> 

                <div>
                    <label for="email_empresa">email fornecedor:</label>
                    <input id="email_empresa" type="email" name="email" >
                </div>

                <div>
                    <label for="NOME2">nome fantasia:</label>
                    <input id="NOME2" type="text" name="nome_usuario2" >
                </div>

               
                <button class="botaologin" >Criar Cadastro</button>
            </div>
           
     
            <table id="tabela">
                <thead>
                    <tr>
                        <th>nome</th>
                        <th>cnpj</th>
                        <th>telefone</th>
                        <th> email </th>
                        <th>nome fantasia</th>
                    </tr>
        
                </thead>
               <tbody>
              
               </tbody>
            </table>
</body>
 </html>
