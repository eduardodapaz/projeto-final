<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="produtohick/style.css" rel="stylesheet">
    <title>Cadastro | Cliente</title>
</head>
<body id="cp">
        <script src="cadastro.js"></script>

    <main>
        <div class="box_form">
            <h1 class="tituloproduto">Cadastro do Cliente</h1>
            <form class="formulario">
                <label for="nomeCliente">Nome Completo do Cliente:</label>
                <input type="text" name="nomeCliente" id="nome_cliente"> <br><br>

                <label for="cpfCliente">CPF do Cliente:</label>
                <input type="text" name="cpfCliente" id="cpf_cliente"> <br><br>

                <label for="endCliente">Endereço do Cliente</label>
                <input type="text" name="endCliente" id="end_cliente"> <br><br>

                <label for="dtNascCliente">Data de Nascimento do Cliente:</label>
                <input type="date" name="dtNascCliente" id="dtNasc_cliente"> <br><br>

                <label for="emailCliente">E-Mail do Cliente:</label>
                <input type="text" name="emailCliente" id="email_cliente"> <br><br>

                <label for="telefCliente">Telefone do Cliente:</label>
                <input type="number" name="telefCliente" id="telef_cliente"> <br><br>

                <label for="sexoCliente">Sexo do Cliente:</label>
                <input type="text" name="sexoCliente" id="sexo_cliente"> <br><br>

                <button type="button" onclick="cadastrarProduto()">Cadastrar Cliente</button> <br><br><br>
            </form>
        </div>

        <table class="tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Endereço</th>
                    <th>Data Nasc.</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Sexo</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>

    <footer>
        <p>sjdhfgiregiufehv</p>
    </footer>
</body>
</html>
