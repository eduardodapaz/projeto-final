<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/gabriel-serif" rel="stylesheet">

    <title>Cadastro | Kolekcja</title>
</head>
<body>
    <header class="hedo">
        <img src="imagens/logo branca2.png" alt="">
    </header>

    <main>
        <script src="cadastro.js"></script>
        <div class="bloco">
            <div class="blocodois">
                <h1>Cadastre-se na Kolekcja</h1>

                <div class="textfield">
                    <label for="usuario">Digite suas informações a seguir</label>
                    <input id="Email" type="text" name="email" placeholder="E-mail">
                </div> 

                <div class="textfield">
                    <input id="CPF" type="text" name="cpf_usuario" placeholder="CPF">
                </div> 

                <div class="textfield">
                    <input id="TEL" type="tel" name="numero_tel" placeholder="Número de Telefone">
                </div> 

                <div class="textfield">
                    <input id="NOME1" type="text" name="nome_usuario" placeholder="Primeiro Nome">
                </div>

                <div class="textfield">
                    <input id="NOME2" type="text" name="nome_usuario2" placeholder="Último Nome">
                </div>

                <div class="textfield">
                    <input id="CONFIRMSENHA" type="password" name="senha" placeholder="Senha">
                </div>

                <div class="textfield">
                    <input id="CONFIRMSENHA2" type="password" name="confirm_senha" placeholder="Confirmar senha">
                </div>

                <a href="login.html">Já tem uma conta? Clique aqui</a>
                <button class="botaoL">Criar Conta</button>
        </div>

    </main>
       <footer class="hedo">

        </footer>
</body>
</html>
