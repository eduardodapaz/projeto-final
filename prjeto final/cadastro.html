<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/gabriel-serif" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <header>
        <p>wagner eu te amo</p>
        <img src="imagens/logo branca2.png" alt="">
    </header>

    <main>
        <script src="cadastro.js"></script>
        <div class="bloco">
            <div class="blocodois">
                <h1>Crie uma conta na Kolekcja</h1>

                <div class="textfield">
                    <label for="usuario">Digite suas informações a seguir</label>
                    <input id="Email" type="text" name="email" placeholder="E-mail">
                </div> 

                <div class="textfield">
                    <input id="CPF" type="text" name="cpf_usuario" placeholder="xxx.xxx.xxx-xx">
                </div> 

                <div class="textfield">
                    <input id="TEL" type="tel" name="numero_tel" placeholder="(xx) xxxx-xxxx">
                </div> 

                <div class="textfield">
                    <input id="NOME1" type="text" name="nome_usuario" placeholder="Nome de usuário">
                </div>

                <div class="textfield">
                    <input id="NOME2" type="text" name="nome_usuario2" placeholder="Ultimo Nome">
                </div>

                <div class="textfield">
                    <input id="CONFIRMSENHA" type="password" name="senha" placeholder="Senha">
                </div>

                <div class="textfield">
                    <input id="CONFIRMSENHA2" type="password" name="confirm_senha" placeholder="Confirmar senha">
                </div>


                <div class="gender-group">
                    <div class="gender-input">
                        <input id="female" type="radio" name="gender">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gender-input">
                        <input id="male" type="radio" name="gender">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender-input">
                        <input id="others" type="radio" name="gender">
                        <label for="others">Outros</label>
                    </div>

                    <div class="gender-input">
                        <input id="none" type="radio" name="gender">
                        <label for="none">Prefiro não dizer</label>
                    </div>
                </div>
                <a href="">Já tem uma conta? Clique aqui</a>
                <button class="botaologin">Criar Conta</button>
            </div>
        </div>
    </main>
       <footer>
         <p>wagner eu te amo</p>
        </footer>
</body>
</html>
