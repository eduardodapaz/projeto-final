<!DOCTYPE html>
<html lang="en" id="login">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/gabriel-serif" rel="stylesheet">

    <title>Login | Kolekcja</title>
</head>
<body>
    <header>
        <figure>
            <a href="index.html"><img src="imagens/logo branca.png" alt=""></a>
        </figure>
    </header>

    <main>
        <div class="bloco">
            <div class="blocodois">
                <h1>Entre na Kolekcja</h1>

                <div class="textfield">
                    <label for="usuario">Digite seu nome de usuário ou endereço de e-mail:</label>
                    <input type="text" name="usuario" placeholder="Usuário/E-mail">
                </div> 
                <div class="textfield">
                    <label for="senha">Digite sua senha:</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <a href="" class="esqueceu">Esqueceu sua senha?</a>
                <a href="cadastro.html" class="cadastro">Não tem uma conta? Cadastre-se aqui!</a>
                <button class="botaologin">Entrar</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="pe">
            <p class="grande">Kolekcja – Loja de Colecionáveis</p>
            <br>
            <p class="grande">Nossas redes sociais:</p>
            <a href="">BlueSky</a><br>
            <a href="">Instagram</a><br>
            <a href="">YouTube</a><br>
        </div>
    </footer>
</body>
</html>
