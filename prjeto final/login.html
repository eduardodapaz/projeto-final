<!DOCTYPE html>
<html lang="en" id="login">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="produtohick/style.css"> <!--Conecta o dois arquivos, HTML e CSS, juntos.-->

    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--Estabelece conexão com o site Google Fonts.-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!--Estabelece conexão com o site google fonts.-->
    <link href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du:wght@400;500;600;700&display=swap" rel="stylesheet"> <!--Importa a fonte "Kay Pho Du" do Google Fonts-->
    <link href="https://fonts.cdnfonts.com/css/gabriel-serif" rel="stylesheet"> <!--Importa a fonte "Gabriel Serif" do site CDN Fonts.-->

    <title>Login | Kolekcja</title> <!--Abre e fecha a tag de título da página, que é o nome da guia no navegador.-->
</head>
<body>
    <header> <!--Abre a tag "header", que é o cabeçalho da página.-->
        <figure> <!--Abre a tag "figure", que contém uma imagem e suas informações.-->
            <a href="index.html"><img src="imagens/logo branca.png" alt=""></a> <!--Abre e fecha a tag de ancoragem e de imagem. A ancoragem insere links.-->
        </figure> <!--Fecha a tag "figure".-->
    </header> <!--Fecha a tag "header".-->

    <main> <!--Abre a tag "main", que é a parte, ou bloco, principal da página.-->
        <div class="bloco"> <!--Abre a tag "div", com class "bloco", que nesse caso é o bloco principal que contém as informações do login.-->
            <div class="blocodois">
                <h1>Entre na Kolekcja</h1>

                <div class="textfield">
                    <label for="usuario">Digite seu nome de usuário ou endereço de e-mail:</label>
                    <input type="text" name="usuario" placeholder="Usuário/E-mail">
                </div> 
                <div class="textfield">
                    <label for="senha">Digite sua senha:</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <a href="" class="esqueceu">Esqueceu sua senha?</a>
                <a href="cadastro.html" class="cadastro">Não tem uma conta? Cadastre-se aqui!</a>
                <button class="botaologin">Entrar</button>
            </div>
        </div>
    </main> <!--Fecha a tag "main".-->

    <footer>
        <div class="pe">
            <p class="grande">Kolekcja – Loja de Colecionáveis</p>
            <br>
            <p class="grande">Nossas redes sociais:</p>
            <a href="">BlueSky</a><br>
            <a href="">Instagram</a><br>
            <a href="">YouTube</a><br>
        </div>
    </footer>
</body>
</html>
