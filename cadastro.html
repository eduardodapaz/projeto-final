<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Criar Conta</title>
</head>

<body class="container">

        <!--div do formulario--> 
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1 class="Cadas">Cadastre-se</h1>
                    </div>

                    <!--botão pra logar em conta existente (não é possível)-->
                    <div class="login-button">
                        <button><a href="#"> Criar Conta</a></button>
                    </div>
                </div>

                <!-- input = tag para os campos interagir-->
                <div class="input-group">
                    <div class="input-box">

                        <!--label serve para criar os campos onde serão inseridos os dados-->
                        <label for="firstname">Primeiro Nome</label>
                        <!--tags: type=text = deixar o campo apenas para texto normal
                         name = nomeação do campo
                         placeholder = dentro do campo estará escrito oque se deve por ali
                         required = se o campo for enviado imcompleto, o form n permitirá-->


                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        
                        <!--type=email é uma tag que faz com que o campo reconheça que ali é
                         obrigatoriamente apenas para emails-->
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>

                        <!-- tag type=tel é usada para o campo ser obrigatório por uma sequencia de numeros
                         que correspondem a um telefone real para entrar em contato-->
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <!-- type=password é usada para o campo esconder os simbolos que formarãpo a senha-->
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                     
                    <div class="input-box">
                        <!--tag para fazer a verificação dupla da sua senha-->
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input id="none" type="radio" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
